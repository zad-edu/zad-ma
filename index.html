<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز مركز مصادر التعلم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9fafb; /* A light gray background matching the app's theme */
        }
        
        /* Simple loading spinner for when React is mounting */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }

        #root:empty::before {
            content: '';
            box-sizing: border-box;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 5px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981; /* Matches the app's green theme */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Animations used in components */
        @keyframes shimmer {
             0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
             animation: shimmer 3s ease-in-out infinite;
             background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
             background-size: 200% 100%;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(245, 158, 11, 0.5); }
            to { box-shadow: 0 0 20px rgba(245, 158, 11, 0.8); }
        }
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotate {
            animation: rotate 20s linear infinite;
        }

        /* Add a custom font to tailwind config */
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                cairo: ['Cairo', 'sans-serif'],
              },
            },
          },
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

{
